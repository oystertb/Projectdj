<style>
	.loginDiv{ height: 340px; text-align: center;padding-top: 60px;}

</style>

{% extends "base.html"%}

{% block content %}

<div class="loginDiv">
	<h1>Login</h1>

        <form id="login_form" method="post" action="/users/user_login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
	
</div>

{% endblock %}
